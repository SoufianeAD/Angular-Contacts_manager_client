<div class="container col-md-12 mt-4">

  <a routerLink="/create-utilisateur" class="btn btn-primary">
    Nouveau Utilisateur
    <i class="fa fa-plus btn-group-vertical"  style="font-size: 24px;"></i>
  </a>

  <div class="row">

    <div class="col-md-3"></div>

    <div class="col-md-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-search"></i>
          </div>
        </div>
        <input id="searchInput" type="text" class="form-control " autocomplete="off" (keyup)="onFilter()" placeholder="Search">
        <button class="btn bg-transparent" style="margin-left: -40px; z-index: 100;" (click)="onClear()">
          <i class="fa fa-times" style="color: lightgray;"></i>
        </button>
      </div>
    </div>
  </div>

  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nom d'utilisateur</th>
      <th>Roles</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list;">
      <td>{{ item.id }}</td>
      <td>{{ item.userName }}</td>
      <td>
        <div *ngFor="let elem of item.roles; let i=index;" style="display: inline-block;">
          <p *ngIf="i === item.roles.length - 1; else ne">
            {{ elem.role }}
          </p>
          <ng-template #ne>
            <p>
              {{ elem.role }} +&nbsp;
            </p>
          </ng-template>
        </div>
      </td>
      <td>
        <button class="btn" (click)="onResetPassword(item)" data-toggle="tooltip" data-placement="bottom"
                title="reinitialiser le mot de passe">
          <i class="fa fa-refresh" style="color: blue; font-size: 24px;"></i>
        </button>
      </td>
      <td>
        <button class="btn" (click)="onDelete(item)" data-toggle="tooltip" data-placement="bottom" title="Supprimer">
          <i class="fa fa-trash" style="color: blue; font-size: 24px;"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
